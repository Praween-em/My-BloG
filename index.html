    <script>
      
        const wordsToType = ["Programmer", "Designer !!", "Developer @","Mathematician"]; // Add more words as needed
        const typingTextElement = document.querySelector('.multitext');
      
        function typeWords(wordIndex, letterIndex, isDeleting) {
          const currentWord = wordsToType[wordIndex];
      
          typingTextElement.textContent = isDeleting ? currentWord.substring(0, letterIndex - 1) : currentWord.substring(0, letterIndex + 1);
      
          if (isDeleting) {
            letterIndex--;
          } else {
            letterIndex++;
          }
      
          if (!isDeleting && letterIndex > currentWord.length) {
            isDeleting = true;
            setTimeout(() => typeWords(wordIndex, letterIndex, isDeleting), 400); // Time to wait before starting to delete (milliseconds)
          } else if (isDeleting && letterIndex === 0) {
            isDeleting = false;
            wordIndex = (wordIndex + 1) % wordsToType.length;
            setTimeout(() => typeWords(wordIndex, letterIndex, isDeleting), 500); // Time to wait before starting to type the next word (milliseconds)
          } else {
            setTimeout(() => typeWords(wordIndex, letterIndex, isDeleting), 215); // Adjust the typing speed (milliseconds)
          }
        }
        typeWords(0, 0, false);
      </script>

<script>
    const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const fontSize = 25;
const columns = canvas.width +250/ fontSize;
const drops = Array(Math.floor(columns)).fill(1);

const img = new Image();
img.src = 'matrixcode_msdf3.png'; // Use the image you uploaded
img.onload = () => {
    const imgWidth = img.width / 8;
    const imgHeight = img.height / 8;

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.10)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        for (let i = 0; i < drops.length; i++) {
            const x = i * fontSize;
            const y = drops[i] * fontSize;
            ctx.drawImage(
                img, 
                Math.floor(Math.random() * 8) * imgWidth, 
                Math.floor(Math.random() * 8) * imgHeight,
                imgWidth, 
                imgHeight,
                x, 
                y, 
                fontSize, 
                fontSize
            );
            if (y > canvas.height && Math.random() > 0.975) {
                
                drops[i] = 0;
                
            }
    
            drops[i]++;
        }
    }
    

    setInterval(drawMatrix, 33);
};

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth+250;
    canvas.height = window.innerHeight;
});
    </script>
