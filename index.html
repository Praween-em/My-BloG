    <script>
      
        const wordsToType = ["Programmer", "Designer !!", "Developer @","Mathematician"]; // Add more words as needed
        const typingTextElement = document.querySelector('.multitext');
      
        function typeWords(wordIndex, letterIndex, isDeleting) {
          const currentWord = wordsToType[wordIndex];
      
          typingTextElement.textContent = isDeleting ? currentWord.substring(0, letterIndex - 1) : currentWord.substring(0, letterIndex + 1);
      
          if (isDeleting) {
            letterIndex--;
          } else {
            letterIndex++;
          }
      
          if (!isDeleting && letterIndex > currentWord.length) {
            isDeleting = true;
            setTimeout(() => typeWords(wordIndex, letterIndex, isDeleting), 400); // Time to wait before starting to delete (milliseconds)
          } else if (isDeleting && letterIndex === 0) {
            isDeleting = false;
            wordIndex = (wordIndex + 1) % wordsToType.length;
            setTimeout(() => typeWords(wordIndex, letterIndex, isDeleting), 500); // Time to wait before starting to type the next word (milliseconds)
          } else {
            setTimeout(() => typeWords(wordIndex, letterIndex, isDeleting), 215); // Adjust the typing speed (milliseconds)
          }
        }
        typeWords(0, 0, false);
      </script>
